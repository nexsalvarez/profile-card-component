<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
  <main>
    <div class="card-main-container">
      <div class="card-header-container">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-content-container">
        <img src="./images/image-victor.jpg" alt="Victor profile image">
        <div class="card-content--info">
          <span>
            <h1>Victor Crest</h1>
            <p class="card--info-age">26</p>
          </span>
          <p class="card--info-country">London</p>
        </div>
        <div class="card-content--stats">
          <div class="card--stats-container">
            <p class="card--stats-number">80K</p>
            <h2>Followers</h2>
          </div>
          <div class="card--stats-container">
            <p class="card--stats-number">803K</p>
            <h2>Likes</h2>
          </div>
          <div class="card--stats-container">
            <p class="card--stats-number">1.4K</p>
            <h2>Photos</h2>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ/hub/profile-card-component-IBPbWD-Lyd" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nexsalvarez">Nestor √Ålvarez | nexsalvarez</a>.</p>
  </footer>
</body>
</html>
